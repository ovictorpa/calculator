<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel = "stylesheet" type = "text/css" href="calculator.css">
    <script type="text/javascript" src="calculator.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="fundo">
        <h1>Calculadora Online</h1>
        
        <div class="calculadora">
            <p id=resultado></p>
            <table>
                <tr>
                    <td><button class="botaodark" onclick="clean()">C</button></td>
                    <td><button class="botaodark" onclick= "back()"><</button></td>
                    <td><button class="botaodark" onclick="insert('/')">/</button></td>
                    <td><button class="botaorange" onclick="insert('*')"">X</button></td>
                </tr>
                <tr>
                    <td><button class="botaoligth" onclick="insert('7')">7</button></td>
                    <td><button class="botaoligth" onclick="insert('8')">8</button></td>
                    <td><button class="botaoligth" onclick="insert('9')">9</button></td>
                    <td><button class="botaorange" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botaoligth" onclick="insert('4')">4</button></td>
                    <td><button class="botaoligth" onclick="insert('5')">5</button></td>
                    <td><button class="botaoligth" onclick="insert('6')">6</button></td>
                    <td><button class="botaorange" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botaoligth" onclick="insert('1')">1</button></td>
                    <td><button class="botaoligth" onclick="insert('2')">2</button></td>
                    <td><button class="botaoligth" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botaorange" style="height: 106px;" onclick="operation()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botaoligth" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botaoligth" onclick="insert('.')">.</button></td>
                </tr>

            </table>
        </div>
    </div>

    
</body>
</html>
